<!DOCTYPE html>
<html>
<head>
  <title>ThinkBot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-outer">
  <div class="popup-container">
    <h2 class="title">ThinkBot</h2>

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter API key">

    <label for="model">Choose Model</label>
    <select id="model">
      <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
      <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
      <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>

      <option value="gpt-4o-mini">GPT-4o Mini</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-4-turbo">GPT-4 Turbo</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>

      <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
      <option value="claude-3-opus">Claude 3 Opus</option>
      <option value="claude-3-sonnet">Claude 3 Sonnet</option>
      <option value="claude-3-haiku">Claude 3 Haiku</option>

      <option value="mistral-small-latest">Mistral Small</option>
      <option value="mistral-medium-latest">Mistral Medium</option>
      <option value="mixtral-8x7b">Mixtral 8x7B</option>

      <option value="llama-3-70b-chat">LLaMA-3 70B Chat</option>
      <option value="llama-3-8b-chat">LLaMA-3 8B Chat</option>
      <option value="llama-2-70b-chat">LLaMA-2 70B Chat</option>

      <option value="command-r-plus">Cohere Command R+</option>

      <option value="grok-beta">Grok Beta</option>

      <option value="amazon-titan-text-lite-v1">Amazon Titan Lite</option>
      <option value="amazon-titan-text-express-v1">Amazon Titan Express</option>
    </select>

    <div class="toggle-row">
      <span>Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="button-row">
      <button id="saveBtn" class="primary-btn">Save</button>
      <button id="reloadPage" class="secondary-btn">Reload</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
